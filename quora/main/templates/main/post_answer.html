{% extends 'authenticated_base.html' %}
{% block content %}
    {% if bounded and error %}
        <div class="alert alert-danger" style="margin-left:5%;width:50%">
            {{ error }}
        </div>
    {% endif %}
    <div>
        <form id="question_input_form" style="position: relative; width:40%; margin: 5%" action="/post-answer/{{ question.id }}" method="post">
            {% csrf_token %}
            {% if question %}
                <div>
                    <h4>{{ question }}</h4>
                </div>
            {% endif %}
            {{ form }}
            <button type="submit" style="margin-top:5px" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
